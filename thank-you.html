<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Thank You – Sophie & Gus</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph / WhatsApp -->
  <meta property="og:title" content="Thank You – Sophie & Gus">
  <meta property="og:description" content="Join us in Stockholm for our wedding – 10.10.2026">
  <meta property="og:image" content="https://sophieandgus.com/images/image_1.png">
  <meta property="og:url" content="https://sophieandgus.com/thank-you.html">
  <meta property="og:type" content="website">

  <!-- Prevent search engine indexing -->
  <meta name="robots" content="noindex, nofollow">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #f5eee8;
      --text-main: #2a1c10;
      --accent-blue: #1f3cff;
      --accent-brown: #6d4b3a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-light);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gradient-title {
      background: linear-gradient(90deg, #020617, #1f3cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .thank-you-wrapper {
      text-align: center;
      padding: 4rem 2rem;
      max-width: 600px;
    }

    .thank-you-title {
      font-size: clamp(2.6rem, 5vw, 3.5rem);
      letter-spacing: -0.04em;
      margin-bottom: 1.5rem;
    }

    .thank-you-body {
      font-size: 1.25rem;
      line-height: 1.7;
      color: var(--accent-brown);
      margin-bottom: 2.5rem;
    }

    .couple-image {
      max-width: 320px;
      width: 100%;
      margin: 0 auto 2.5rem;
    }

    .couple-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .back-link {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-decoration: none;
      color: var(--accent-blue);
      border: 2px solid var(--accent-blue);
      transition: all 0.15s ease-out;
    }

    .back-link:hover {
      background: var(--accent-blue);
      color: #fff;
    }

    @media (max-width: 640px) {
      .thank-you-wrapper {
        padding: 3rem 1.5rem;
      }

      .thank-you-body {
        font-size: 1.05rem;
      }

      .couple-image {
        max-width: 260px;
      }
    }
  </style>
</head>
<body>

<div class="thank-you-wrapper">
  <h1 class="thank-you-title gradient-title">Thank You!</h1>
  <p class="thank-you-body">We've received your RSVP and can't wait to celebrate with you in Stockholm!</p>

  <div class="couple-image">
    <img src="images/image_3.png" alt="Sophie & Gus">
  </div>

  <a href="index.html" class="back-link">Back to Home</a>
</div>

</body>
</html>
